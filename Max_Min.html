<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function findMin(arr) {
            let min = arr[0];
            for (let i=0;i<arr.length;i++){
                if (arr[i]<min){
                    min = arr[i];
                }
            }
            return min;
        }
        function findMax(arr) {
            let max = arr[0];
            for (let i=0;i<arr.length;i++){
                if (max<arr[i]){
                    max = arr[i];
                }
            }
            return max;
        }
        var nums = [];
        for (let i=0;i<10;i++){
            nums[i] = Math.floor(Math.random() *101);
            console.log(" "+nums[i]);

        }
        var minValue = findMin(nums);
        let maxValue = findMax(nums);

        document.write("<br>");
        console.log("The minium value is: "+minValue);
        console.log("The minium value is: "+maxValue);
    </script>
</body>
</html>
